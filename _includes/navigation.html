<ul>
  {% for item in site.data.navigation.toc %}
    <li>
      <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      {% if item.subitems %}
        <ul>
        {% for entry in item.subitems %}
          <li><a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.title }}</a></li>
        {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
