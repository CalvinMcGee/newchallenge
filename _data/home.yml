hero:
  title: |
    Har din prestation blivit sämre?  
    Eller står du och stampar på samma nivå?
  body: |
    New Challenge finns till för dig som vill optimera din prestation och samtidigt känna ett högre välmående. Jag arbetar med personliga lösningar eftersom vi alla är unika med varierande krav.
    Precis som vi tränar fysisk styrka behöver vi träna mentala färdigheter för att hantera framgång och misslyckanden. Ibland har vi bristande motivation eller känner oss stressade inför viktiga prestationer som tävling eller match. Oavsett om du är motionär eller idrottare på elitnivå finns det alltid något att förbättra. Ni kanske är ett lag som vill stärka gruppdynamiken eller tränare som vill arbeta mer målinriktat. Vad sägs som att göra en karriärplanering eller personlig målsättning för en längre tid och se hur målet närmar sig!

    {:refdef: .text-right}
    Marcus Nyqvist
    {: refdef}
feature:
  title: Vad vi erbjuder
  sections:
    - icon: fa-user
      title: Individuell rådgivning
      body: Här kan du som individ eller ni som lag få hjälp med att hantera er målbild. Tillsammans arbetar vi för att du skall må bättre och lära dig att hantera dina känslor och tankar för att utvecklas i strävan för högre mål.
      url: /tjanster-pris/individuell-radgivning/
    - icon: fa-chalkboard-teacher
      title: Föreläsning
      body: Här kan ni som lag, grupp eller företag få möjlighet att lära er mer om ett psykologiskt område. Här väljer ni vad ni är intresserade av och vi hjälps åt att sätta ihop en föreläsning som möter era förväntningar.
      url: /tjanster-pris/idrottspsykologisk-forelasning/
