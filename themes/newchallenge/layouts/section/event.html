{{ partial "header.html" . }}
<div id="content" class="content">
  <div class="row">
    <div class="large-12 columns">
      <h1>Aktuellt</h1>
      {{ range .Data.Pages }}
        <h2>{{ .Title }}</h2>
        {{ if not .Params.nodate }}
          <h3>{{ .Date.Format "2006-01-02"}}</h3>
        {{ end }}
        {{ .Content }}
      {{ end }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
